name: Express Standard API Actions

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master]

jobs:
  container-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        id: npm
        run: npm install
      - name: Run Docker Environment
        id: docker
        run: |
          docker-compose build
          docker-compose up -d
          mv .env.docker .env
      - name: Check Running Docker Containers
        run: |
          docker ps
      - name: Migrating Data
        run: docker exec express-api bash migrate.sh
      - name: Running Unit Test
        run: docker exec express-api npm run test
      - name: Get All Outpout Workflow
        run: |
          echo "Time Install Dependencies Workflow was ${{ steps.npm.outputs.time }}"
          echo "Time Docker Workflow was ${{ steps.docker.outputs.time }}"
