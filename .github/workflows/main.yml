name: Express Standard API Actions

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        id: npm
        run: npm install
      - name: Run Docker Environment
        id: docker
        run: |
          docker-compose build
          docker-compose up -d
          mv .env.docker .env
      - name: Run Jest Testing
        id: jest
        run: |
          npm run test
      - name: Run migration table
        id: table
        run: |
          bash migrate.sh
      - name: Get All Outpout Workflow
        run: |
          echo "Time Install Dependencies Workflow was ${{ steps.npm.outputs.time }}"
          echo "Time Docker Workflow was ${{ steps.docker.outputs.time }}"
          echo "Time Unit Test Workflow was ${{ steps.jest.outputs.time }}"
          echo "Time Migration Workflow was ${{ steps.table.outputs.time }}"
