name: Express Standard API Actions

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker Image
        run: |
          docker-compose build
          docker-compose up -d
    working-directory: .
